<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Demo</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
      /* fallback */
      @font-face {
        font-family: 'Material Symbols Rounded';
        font-display: block;
        font-style: normal;
        font-weight: 100 700;
        src: url(https://fonts.gstatic.com/s/materialsymbolsrounded/v56/sykg-zNym6YjUruM-QrEh7-nyTnjDwKNJ_190FjzaqkNCeE.woff2)
          format('woff2');
      }
    </style>
  </head>
  <body>
    <div class="announcement-bar jk-h-10 jk-bg-black"></div>
    <header
      class="jk-transition jk-duration-500 jk-py-2 jk-sticky jk-top-0 md:jk-float-left md:jk-w-full jk-bg-white jk-text-onda-primary md:jk-bg-transparent md:jk-text-white"
    >
      <div
        class="jk-flex jk-justify-between jk-items-center jk-max-w-6xl jk-mx-auto jk-px-6"
      >
        <div class="jk-relative hamburger-icon" x-data="{ isOpen: false }">
          <a
            @click="isOpen = !isOpen"
            class="jk-block jk-h-6 jk-w-6 jk-cursor-pointer"
          >
            <span x-show="!isOpen" class="material-symbols-rounded">
              menu
            </span>
            <span x-show="isOpen" class="material-symbols-rounded">
              close
            </span>
          </a>
          <div
            x-show="isOpen"
            x-transition:enter="jk-transition jk-ease-in-out jk-duration-300"
            x-transition:leave="jk-transition jk-ease-in-out jk-duration-300"
            x-transition:enter-start="jk-opacity-0 -jk-translate-y-4"
            x-transition:leave-end="jk-opacity-0 -jk-translate-y-4"
            x-transition:leave-start="jk-opacity-100 jk-translate-y-0"
            x-transition:enter-end="jk-opacity-100 jk-translate-y-0"
            class="jk-absolute jk-mt-4 jk-py-4 jk-bg-black jk-w-72 jk-text-xl jk-font-roboto jk-text-center jk-text-white jk-italic jk-font-semibold jk-tracking-tight jk-uppercase jk-shadow-lg jk-rounded-lg"
          >
            <a
              href="/"
              class="jk-block hover:jk-bg-onda-primary jk-py-2 jk-px-4"
              >home</a
            >
            <a
              href="/bags"
              class="jk-block hover:jk-bg-onda-primary jk-py-2 jk-px-4 jk-mt-2"
              >shop men</a
            >
            <a
              href="/shoes"
              class="jk-block hover:jk-bg-onda-primary jk-py-2 jk-px-4 jk-mt-2"
              >shop women</a
            >
            <a
              href="/bags"
              class="jk-block hover:jk-bg-onda-primary jk-py-2 jk-px-4 jk-mt-2"
              >hype feature</a
            >
            <a
              href="/shoes"
              class="jk-block hover:jk-bg-onda-primary jk-py-2 jk-px-4 jk-mt-2"
              >scarf</a
            >
            <a
              href="/shoes"
              class="jk-block hover:jk-bg-onda-primary jk-py-2 jk-px-4 jk-mt-2"
              >hat</a
            >
          </div>
        </div>
        <a href="/">
          <img
            class="jk-inline-block jk-w-14"
            src="./assets/LOGO-0908.png"
            alt="Logo"
          />
        </a>
        <a href="/cart" class="jk-block jk-h-6 jk-w-6">
          <span class="material-symbols-rounded"> shopping_cart </span>
        </a>
      </div>
    </header>
    <main class="jk-bg-indigo-200 jk-min-h-screen"></main>
    <main class="jk-bg-indigo-200 jk-min-h-screen"></main>
    <!-- script below -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      const header = document.querySelector('header');

      function changeHeader() {
        // This function only works in PC env.
        if (window.innerWidth < 768) return;

        const top = header.getBoundingClientRect().top;
        if (top == 0) {
          header.classList.add('md:jk-bg-white');
          header.classList.add('md:jk-shadow-md');
          header.classList.add('md:jk-text-onda-primary');
          header.classList.remove('md:jk-text-white');
        } else {
          header.classList.remove('md:jk-bg-white');
          header.classList.remove('md:jk-shadow-md');
          header.classList.remove('md:jk-text-onda-primary');
          header.classList.add('md:jk-text-white');
        }
      }

      window.addEventListener('scroll', _.throttle(changeHeader, 200));
    </script>
  </body>
</html>
